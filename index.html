<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Livros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Catálogo de Livros</h1>
    </header>
    <main>
        <section id="busca">
            <h2>Buscar Livro por Título</h2>
            <input type="text" id="titulo" placeholder="Digite o título do livro">
            <button onclick="buscarLivro()">Buscar</button>
        </section>
        <section id="livros">
            <h2>Livros Encontrados</h2>
            <!-- Aqui serão exibidos os livros -->
        </section>
        <section id="autores">
            <h2>Autores Encontrados</h2>
            <!-- Aqui serão exibidos os autores -->
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
