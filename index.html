<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Livros</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Catálogo de Livros</h1>
        <div class="search-filters">
            <input type="text" id="titulo" placeholder="Buscar por título">
            <input type="text" id="autor" placeholder="Buscar por autor">
            <input type="text" id="idioma" placeholder="Buscar por idioma">
            <button onclick="buscarLivros()">Buscar</button>
        </div>
        <div class="results">
            <h2>Resultados da Busca</h2>
            <div id="livros-lista"></div>
        </div>
        <div class="top-books">
            <h2>Top 10 Livros</h2>
            <div id="top10-livros"></div>
        </div>
        <div class="most-downloaded">
            <h2>10 Mais Baixados</h2>
            <div id="mais-baixados-livros"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
