<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiterAlura</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Catálogo LiterAlura</h1>
    </header>

    <main>
        <section class="search">
            <h2>Busca de Livros</h2>
            <input type="text" id="searchInput" placeholder="Digite o título do livro">
            <button id="searchButton">Buscar</button>
        </section>

        <section class="filters">
            <h2>Filtros</h2>
            <div>
                <label for="filterAutor">Autor:</label>
                <input type="text" id="filterAutor">
            </div>
            <div>
                <label for="filterIdioma">Idioma:</label>
                <input type="text" id="filterIdioma">
            </div>
            <div>
                <label for="filterGenero">Gênero:</label>
                <input type="text" id="filterGenero">
            </div>
            <button id="filterButton">Filtrar</button>
        </section>

        <section class="results">
            <h2>Resultados da Busca</h2>
            <div id="booksContainer"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 LiterAlura</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
